<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-signup.png" alt="" />
    </div>
    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <label>
          Nome<span style="color: #c90000" id="messageName">*</span>:
          <input
            type="text"
            name="name"
            id="name"
            minlength="3"
            maxlength="100"
            autocomplete="off"
          />
          <small id="smallName"></small>
        </label>
        <label>
          Apelido<span style="color: #c90000">*</span>:
          <input
            type="text"
            name="nickname"
            id="nickname"
            minlength="3"
            maxlength="100"
            autocomplete="off"
          />
          <small id="smallNickname"></small>
        </label>
        <label>
          Email<span style="color: #c90000">*</span>: <input type="email"
          name="email" id="email"
          pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
          autocomplete="off">
          <small id="smallEmail"></small>
        </label>
        <label>
          Senha:
          <input
            type="password"
            name="password"
            pattern="^(?=.*\d).{4,8}$"
            title="A senha deve conter entre 4 a 8 caracteres, letras minúsculas e números."
            id="password"
            required
          />
          <small id="smallPassword"></small>
        </label>
        <label>
          Repetir senha:
          <input
            type="password"
            name="repeatPassword"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[!@#$%^&*_=+-]).{6.12}$"
            id="repeatPassword"
            required
          />
        </label>

        <button type="button" id="btn-submit" disabled>Criar conta</button>
      </form>
      <div class="ingressar">
        <a href="index.html">Já possui conta? Acesse aqui</a>
      </div>
    </div>

    <!-- ---------------------- lógica aplicada no registro -------------------- -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/signup.js"></script>
  </body>
</html>
