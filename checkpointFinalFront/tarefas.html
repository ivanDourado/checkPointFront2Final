<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="styles/tarefas.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>To-Do App</title>
</head>

<body>

  <!-- Spinner Html -->
  <div class="spinner-loading">
    <div class="fulfilling-bouncing-circle-spinner">
      <div class="circle"></div>
      <div class="orbit"></div>
    </div>
  </div>
  <!-- Spinner Html -->

  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>

    <div class="user-info">
      <p class="user-name">Carregando...</p>
      <div class="user-image"></div>
      <p id="closeApp">Finalizar sessão</i>
      </p>
    </div>
  </header>

  <!-- Formulário de inclusão de novas tarefas -->
  <form class="nova-tarefa">
    <div class="not-done"></div>
    <input id="novaTarefa" type="text" placeholder="Nova tarefa">
    <button type="submit" >
      <img src="./assets/plus.png" alt="Adicionar uma nova tarefa">
    </button>
  </form>

  <ul class="tarefas-pendentes">

    <!-- Inclusão das tarefas criadas -->
    <div class="create-tasks"></div>

    <!-- esqueleto das tarefas - loading da página -->
    <div id="incluir">
      <div id="skeleton">
        <li class="tarefa">
          <div class="not-done"></div>
          <div class="descricao">
            <p class="nome">Nova tarefa</p>
            <p class="timestamp">Criada em: 15/07/21</p>
          </div>
        </li>
        <li class="tarefa">
          <div class="not-done"></div>
          <div class="descricao">
            <p class="nome">Nova tarefa</p>
            <p class="timestamp">Criada em: 15/07/21</p>
          </div>
        </li>
        <li class="tarefa">
          <div class="not-done"></div>
          <div class="descricao">
            <p class="nome">Nova tarefa</p>
            <p class="timestamp">Criada em: 15/07/21</p>
          </div>
        </li>
      </div>
    </div>
  </ul>

  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="tarefas-terminadas">

  </ul>

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Scripts -->
  <script src="scripts/utils.js"></script>
  <script src="scripts/tarefas.js" defer></script>
</body>

</html>
